# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      value:
        description: 'value'
        required: false
        default: ''

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Example step that demonstrates using the new input parameter
      - name: Show value input
        run: echo "Input 'value' = '${{ github.event.inputs.value }}'"

      # Runs a PowerShell script to set a value in version.yml  
      - name: Set value
        run: .\setValue.ps1 -FilePath .\version.yml -Key version -Value "${{ github.event.inputs.value }}"

      # Commit changes if any
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add version.yml
          git diff --cached --quiet || git commit -m "Update version.yml with new value"
          git status
          git push origin ${{ github.ref }}
      
